<f:be.container
		includeCssFiles="{0: '{f:uri.resource(path:\'CSS/bootstrap.min.css\')}', 1: '{f:uri.resource(path:\'CSS/module_sicaddress.css\')}' }"
		includeJsFiles="{0: '{f:uri.resource(path:\'Javascript/module_sicaddress.js\')}'}"
		pageTitle="Addressverwaltung">

<div class="typo3-fullDoc">
	<div id="typo3-docheader">
		<div class="typo3-docheader-functions">
			<div class="left">
				<f:be.buttons.csh />
			</div>
			<div class="right">
				<f:be.pagePath />
				<f:be.pageInfo />
			</div>
		</div>
		<div class="typo3-docheader-buttons">
			<div class="left">

			</div>
			<div class="right">
				<f:be.buttons.shortcut />
			</div>
		</div>

	</div>
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
			<f:flashMessages />
			<f:render section="content" />
		</div>
	</div>
</div>
</f:be.container>
