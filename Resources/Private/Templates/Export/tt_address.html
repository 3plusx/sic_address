<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Firma</th>
                </tr>
            </thead>
            <tbody>
                <f:for each="{addresses}" as="address">
                    <tr>
                        <td>{address.firstName}</td>
                        <td>{address.lastName}</td>
                        <td>{address.company}</td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </body>
</html>
