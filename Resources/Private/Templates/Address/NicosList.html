<f:layout name="Default" />
<f:section name="main">
	<f:flashMessages />

	<style>
		.listview { width: 100%;}
		.abisz { height: 22px; text-align: center; }
		.category { margin-top: 10px; margin-bottom: 10px; }
		.search { margin-top: 10px; margin-bottom: 10px; }
		.list { border: solid lightgrey 1px; margin: 5px;}
		.sorry { text-align: center; margin-top: 45px;}
		.image > img { float: right; padding: 5px; }
		.f3-widget-paginator { list-style: none; text-align: center;}
		.f3-widget-paginator > li { display: inline; }
		.f3-widget-paginator > li.current { color: #CC0000;}
		.f3-widget-paginator > li.previous,
		.f3-widget-paginator > li.next  { display:none; }
		.f3-widget-paginator::before { content: 'Seite'; }
	</style>

	<div class="listview">
		<div class="abisz">
			<f:if condition="{atoz}">
				<f:for each="{atoz}" as="value">
					<f:if condition="{value.active}">
						<f:then>
							<f:link.action action="search" arguments="{atoz: value.character}">{value.character}</f:link.action>
						</f:then>
						<f:else>
							<span color="#999999">{value.character}</span>
						</f:else>
					</f:if>
				</f:for>
			</f:if>
		</div>
		<div class="row">
			<div class="category col-xs-5 col-xs-offset-1">###KATEGORIE###</div>
			<div class="search col-xs-5">###SUCHE###</div>
		</div>

		<f:widget.paginate objects="{addresses}" as="addresspage" configuration="{itemsPerPage: 10, insertAbove: 0, insertBelow: 1}">
			<f:for each="{addresspage}" as="address">
				<div class="list row">
					<div class="col-xs-4">
						<strong>{address.company}</strong><br><br>
						<f:link.email email="{address.email}">{address.email}</f:link.email><br>
						<f:link.external uri="{address.www}" target="_blank">{address.www}</f:link.external>
					</div>
					<div class="col-xs-4">
						{address.street}<br>
						{address.city}<br>
						{address.tel}<br>
						{address.fax}
					</div>
					<div class="col-xs-4 image">
						<f:if condition="{address.image}">
							<f:image treatIdAsReference="1" src="{address.image.uid}" width="120c" />
						</f:if>
					</div>
				</div>
			</f:for>
		</f:widget.paginate>

	</div>

</f:section>
