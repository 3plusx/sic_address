<f:layout name="Default"/>
<f:section name="main">

    <f:flashMessages/>

    <dl class="vcard">
        <dd class="vcard">
            <f:if condition="{address.image}">
                <f:image treatIdAsReference="1" src="{address.image.uid}" width="120c" /><br />
            </f:if>
			<f:if condition=" {address.company}">
                <b>{address.company}</b><br /><br />
            </f:if>
            <f:if condition="{address.address}">
                {address.address}<br>
            </f:if>
            <f:if condition="{address.zip}">
                {address.zip}
            </f:if>
            <f:if condition="{address.city}">
                 {address.city}<br /><br />
            </f:if>
            <f:if condition="{address.phone}">
                Tel.:&nbsp;{address.phone}<br />
            </f:if>
            <f:if condition="{address.fax}">
                Fax:&nbsp;{address.fax}<br /><br />
            </f:if>
            <f:if condition="{address.email}">
                <a href="mailto:{address.email}">{address.email}</a>
            </f:if>
        </dd>
    </dl>

</f:section>
