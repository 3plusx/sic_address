
<f:widget.paginate objects="{addresses}" as="addresspage"
                   configuration="{itemsPerPage: 10, insertAbove: 0, insertBelow: 1, addQueryStringMethod: 'POST,GET'}">
    <f:for each="{addresspage}" as="address">
        <f:render partial="PropertyList.html" arguments="{_all}" />
    </f:for>

</f:widget.paginate>
