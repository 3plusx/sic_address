<f:form.hidden id="sic_address_category" name="category" value="{categoryvalue}" />
<f:switch expression="{settings.categoryType}">
    <f:case value="breadcrumbs">
        <a href="#" onclick="return submitCategory('-1');">{f:translate(key: 'LLL:EXT:sic_address/Resources/Private/Language/locallang.xlf:noselect_category_label')}</a>
        <f:for each="{categories}" as="category">| <a href="#" onclick="return submitCategory('{category.uid}');">{category.title}</a>&nbsp;</f:for>
    </f:case>
    <f:case value="dropdown">
        <f:form.select class="address_category_dropdown" options="{categories}" optionValueField="uid" optionLabelField="title" value="{categoryvalue}"
                       additionalAttributes="{onchange: 'submitCategory($(this).val());'}" prependOptionValue="-1"
                       prependOptionLabel="{f:translate(key: 'LLL:EXT:sic_address/Resources/Private/Language/locallang.xlf:noselect_category_label')}" />
    </f:case>
    <f:case value="selectbox">
        <f:form.select class="address_category_selectbox" options="{categories}" optionValueField="uid" optionLabelField="title" value="{categoryvalue}"
                       size="5" additionalAttributes="{onchange: 'submitCategory($(this).val());'}" prependOptionValue="-1"
                       prependOptionLabel="{f:translate(key: 'LLL:EXT:sic_address/Resources/Private/Language/locallang.xlf:noselect_category_label')}" />
    </f:case>
    <f:case value="checkboxes">
        <br /><input onchange="toggleCategories($(this).prop('checked'));" class="address_category_checkbox_all" name="tx_sicaddress_sicaddress[checkall]"
                     id="checkall" value="checkall" type="checkbox" />{f:translate(key: 'LLL:EXT:sic_address/Resources/Private/Language/locallang.xlf:noselect_category_label')}
        <f:for each="{categories}" as="category">
            <br /><f:form.checkbox id="sic_address_checkbox" class="address_category_checkbox" value="{category.uid}" additionalAttributes="{onchange: 'submitCategories();'}"/>{category.title}
        </f:for>
        <script>
            var bCheckAll = '{checkall}' == 'checkall';
            function fillCheckBoxes () {
                var cats = $('#sic_address_category').val().split(',');
                for(var i=0; i<cats.length; i++){
                    $("input[value='" + cats[i] + "']" ).prop('checked', true);
                }
                $('#checkall').prop('checked', bCheckAll);
            }
        </script>
    </f:case>
</f:switch>
