<f:form.hidden id="sic_address_filter" name="filter" value="{filtervalue}" />

               additionalAttributes="{onchange: 'submitFilter(jQuery(this).val());'}" prependOptionValue="-1"
               prependOptionLabel="{f:translate(key: 'LLL:EXT:sic_address/Resources/Private/Language/locallang.xlf:noselect_label')}" />
